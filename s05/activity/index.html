<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flix TV</title>
	<link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body>
	<nav>
		<a href="#landing">Home</a>
		<a href="#movies">Movies</a>
		<a href="#contact">Contact</a>
	</nav>
	<section id="landing">
		<h1 class="landing-heading">Flix TV</h1>
		<h2 class="landing-motto">Endless Entertainment, Your Rules</h2>
		<h3 class="landing-action">What are you looking for?</h3>
		<form id="landing-search">
			<input type=text id="landing-search" name="landing-search"/>
			<button id="submit" value="Submit">Search</button>
		</form>
	</section>
	<section id="movies">
		<h1 class="movies-heading">Featured Movies</h1>
		<div class="card">
			<img class="card-img" src="http://www.impawards.com/intl/uk/2025/posters/last_breath_ver2.jpg" />
		</div>
		<div class="card">
			<img class="card-img" src="http://www.impawards.com/2025/posters/we_beat_the_dream_team.jpg" />
		</div>
		<div class="card">
			<img class="card-img" src="http://www.impawards.com/2025/posters/riff_raff.jpg" />
		</div>
	</section>
	<footer id="contact">
		<h3 class="contact-heading">Contact Us</h3>
		<a class="contact-facebook"href="https://www.facebook.com/netflixph/" target="_blank">Facebook</a>
		<a class=contact-instagram href="https://www.instagram.com/netflix/" target="_blank">LinkedIn</a>
	</footer>
</body>
</html>
